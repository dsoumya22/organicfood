<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="a">
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free only takes a minute</h4>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="">
            <label>Last Name</label>
            <input type="text" placeholder="">
            <label>Email</label>
            <input type="text" placeholder="">
            <label>Password</label>
            <input type="password" placeholder="">
            <label>Confirm Password</label>
            <input type="password" placeholder="">
            <input type="button" value="Submit">
      </form>
      <p>By clicking the Sign Out button,you agree to our <br>
    <a href="#">Terms and Condition</a> and <a href="#">Privacy Policy</a>
    </p>
    </div>
    <p class="para-2">Already have an account? <a href="/signin">Signin here</a></p>
    </div>
</body>
</html>
